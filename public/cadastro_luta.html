<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <a href="index.html"><img src="assets/imgs/logo_sem_fundo_branco.png" alt="Logo"
                    style="height: var(--tamanho-header); width: 90px;"></a>
            <ul class="navbar">
                <li>
                    <a href="login_luta.html" id="a_login">Login</a>
                </li>
                <li>
                    <a href="cadastro_luta.html">Cadastro</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container_cadastro">
        <div class="formulario">
            <div class="campo">
                <h4>Nome</h4>
                <input type="text" id="ipt_nome" placeholder="Digite seu nome">
            </div>

            <div class="campo">
                <h4>Email</h4>
                <input type="text" id="ipt_email" placeholder="exemplo@gmail.com">
            </div>

            <div class="campo">
                <h4>Senha</h4>
                <input type="password" id="ipt_senha" placeholder="••••••">
            </div>

            <div class="campo">
                <h4>Confirmar senha</h4>
                <input type="password" id="ipt_confirmar_senha" placeholder="••••••">
            </div>

            <div class="div_btn_cadastrar">
                <button onclick="cadastrar()" id="btn_cadastrar">Cadastrar</button>
            </div>

        </div>
    </div>
</body>
<script>
    function cadastrar() {
        const nomeVar = ipt_nome.value;
        const emailVar = ipt_email.value;
        const senhaVar = ipt_senha.value;
        const confirmacaoSenhaVar = ipt_confirmar_senha.value;

        if (
            nomeVar === "" ||
            emailVar === "" ||
            senhaVar === "" ||
            confirmacaoSenhaVar === ""
        ) {
            alert("Por favor, preencha todos os campos.");
            return;
        }

        if (senhaVar !== confirmacaoSenhaVar) {
            alert("A senha e a confirmação de senha não coincidem.");
            return;
        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            }),
        })
            .then((resposta) => {
                if (resposta.ok) {
                    alert("Cadastro realizado com sucesso!");
                    window.location.href = "login_luta.html";
                } else {
                    alert("Erro ao cadastrar. Verifique os dados e tente novamente.");
                }
            })
            .catch((erro) => {
                console.error("Erro na requisição: ", erro);
                alert("Erro na conexão com o servidor.");
            });
    }

</script>

</html>
