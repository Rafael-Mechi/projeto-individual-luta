    <div class="container_grafico_preferencia">
        <canvas id="myChart"></canvas>
    </div>

    <script>
    window.onload = () => {
        obterDadosGraficoPreferencias();
    };

    function obterDadosGraficoPreferencias() {
        fetch("/artes-marciais/preferencias", { cache: 'no-store' })
            .then(response => {
                if (response.ok) {
                    response.json().then(resposta => {
                        console.log("Dados recebidos: ", resposta);
                        plotarGraficoPreferencias(resposta);
                    });
                } else {
                    console.error("Erro ao obter dados: ", response.status);
                }
            })
            .catch(erro => {
                console.error("Erro na requisição: ", erro.message);
            });
    }

    function plotarGraficoPreferencias(dados) {
        console.log("Iniciando plotagem do gráfico...");

        let labels = [];
        let valores = [];

        for (let i = 0; i < dados.length; i++) {
            let registro = dados[i];
            labels.push(registro.arte_marcial || "Não informado");
            valores.push(registro.total_usuarios || 0);
        }

        console.log("Labels:", labels);
        console.log("Dados:", valores);

        const config = {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Preferência de Artes Marciais',
                    data: valores,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(153, 102, 255, 0.7)',
                        'rgba(255, 159, 64, 0.7)',
                        'rgba(199, 199, 199, 0.7)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(199, 199, 199, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    },
                    title: {
                        display: true,
                        text: 'Preferência de Artes Marciais dos Usuários'
                    }
                }
            }
        };

        new Chart(
            document.getElementById('myChart'),
            config
        );
    }
</script>
