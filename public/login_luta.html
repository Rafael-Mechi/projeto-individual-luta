<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <a href="menu.html"><img src="assets/imgs/logo_sem_fundo_branco.png" alt="Logo"
                    style="height: var(--tamanho-header); width: 90px;"></a>
            <ul class="navbar">
                <li>
                    <a href="login_luta.html" id="a_login">Login</a>
                </li>
                <li>
                    <a href="cadastro_luta.html">Cadastro</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container_cadastro">
        <h2>Bem vindo de volta!</h2>
        <div class="formulario">
            <div class="campo">
                <h4>Email</h4>
                <input type="text" id="ipt_email" placeholder="exemplo@gmail.com">
            </div>

            <div class="campo">
                <h4>Senha</h4>
                <input type="password" id="ipt_senha" placeholder="••••••">
            </div>

            <div class="div_btn_cadastrar">
                <button onclick="entrar()" id="btn_cadastrar">Entrar</button>
            </div>
            
        </div>
    </div>
</body>
    <script>
        function entrar() {

        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;

        if (emailVar == "" || senhaVar == "") {
            alert("Campos em branco");
            return false;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./menu.html";
                    }, 1000);

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
    </script>

</html>
