    <!-- container_minigame com os dois lutadores lado a lado -->
    <div class="container_minigame">

        <!-- Lutador escolhido -->
        <div class="selecao">
            <label for="lutador"><strong>Escolha seu Lutador</strong></label>
            <select id="lutador">
                <option value="">-- Selecione um lutador --</option>

                <option value="8">Mica Galvão</option>
                <option value="9">Gordon Ryan</option>
                <option value="10">Roger Gracie</option>
                <option value="11">Kayla Harrison</option>
                <option value="12">Demetrious Johnson</option>
                <option value="13">Reinier de Ridder</option>
            </select>

            <img id="lutador_escolhido" src="" alt="Lutador Escolhido" />
            <p id="p_lutador_escolhido"></p>
            <p id="estilo_escolhido"></p>
            <p id="pontuacao_escolhido"></p>
        </div>

        <!-- Lutador sorteado -->
        <div class="selecao">
            <button onclick="sortear_lutador()">Sortear Lutador Adversário</button>

            <img id="img_lutador_sorteado" src="" alt="Lutador Sorteado" />

        <h2>Placar do Usuário</h2>
        <p>Vitórias: <span id="vitorias">0</span></p>
        <p>Derrotas: <span id="derrotas">0</span></p>

<script>
    var lutadores = {
        1: { nome: "Alex Pereira", img: "/assets/imgs/lutadores/alex_pereira.png", pontuacao: 2200 },
        2: { nome: "Jon Jones", img: "/assets/imgs/lutadores/jon_jones.jpg", pontuacao: 2450 },
        3: { nome: "Israel Adesanya", img: "/assets/imgs/lutadores/israel_adesanya.jpg", pontuacao: 2300 },
        4: { nome: "Conor McGregor", img: "/assets/imgs/lutadores/conor_mcgregor.jpg", pontuacao: 2100 },
        5: { nome: "Charles Oliveira", img: "/assets/imgs/lutadores/charles_oliveira.jpg", pontuacao: 2250 },
        6: { nome: "Khabib Nurmagomedov", img: "/assets/imgs/lutadores/khabib_nurmagomedov.jpg", pontuacao: 2400 },
        7: { nome: "Amanda Nunes", img: "/assets/imgs/lutadores/amanda_nunes.jpg", pontuacao: 2150 },
        8: { nome: "Mica Galvão", img: "/assets/imgs/lutadores/mica_galvao.jpg", pontuacao: 1900 },
        9: { nome: "Gordon Ryan", img: "/assets/imgs/lutadores/gordon_ryan.jpg", pontuacao: 2000 },
        10: { nome: "Roger Gracie", img: "/assets/imgs/lutadores/roger_gracie.jpg", pontuacao: 1950 },
        11: { nome: "Kayla Harrison", img: "/assets/imgs/lutadores/kayla_harrison.jpg", pontuacao: 1850 },
        12: { nome: "Demetrious Johnson", img: "/assets/imgs/lutadores/demetrious_johnson.jpg", pontuacao: 2050 },
        13: { nome: "Reinier de Ridder", img: "/assets/imgs/lutadores/reinier_de_ridder.jpg", pontuacao: 1750 }
    };



    var selectLutador = document.getElementById("lutador");
    var imgEscolhido = document.getElementById("lutador_escolhido");
    var pEscolhido = document.getElementById("p_lutador_escolhido");

    var imgSorteado = document.getElementById("img_lutador_sorteado");
    var pSorteado = document.getElementById("p_lutador_sorteado");

    selectLutador.addEventListener("change", function () {
        var id = this.value;

        if (id && lutadores[id]) {
            imgEscolhido.src = lutadores[id].img;
            imgEscolhido.alt = lutadores[id].nome;
            pEscolhido.textContent = lutadores[id].nome;
        } else {
            imgEscolhido.src = "";
            imgEscolhido.alt = "";
            pEscolhido.textContent = "";
        }
    });

    function sortear_lutador() {
        var min = 1;
        var max = 13;
        var aux = Math.random();
        var valor = Math.floor(aux * (max - min + 1)) + min;

        var sorteado = lutadores[valor];

        if (!sorteado) {
            alert("Erro ao sortear lutador. Tente novamente.");
            return;
        }

        imgSorteado.src = sorteado.img;
        imgSorteado.alt = sorteado.nome;
        pSorteado.innerHTML = `${sorteado.nome}<br>Pontuação: ${sorteado.pontuacao}`;

        var idUsuario = sessionStorage.ID_USUARIO;

        if (!idUsuario) {
            alert("Usuário não logado.");
            return;
        }

        var idLutadorEscolhido = selectLutador.value;

        if (!idLutadorEscolhido) {
            alert("Selecione um lutador antes de sortear.");
            return;
        }

        var escolhido = lutadores[idLutadorEscolhido];
        imgEscolhido.src = escolhido.img;
        imgEscolhido.alt = escolhido.nome;
        pEscolhido.innerHTML = `${escolhido.nome}<br>Pontuação: ${escolhido.pontuacao}`;

        let resultado = "empate";
        if (escolhido.pontuacao > sorteado.pontuacao) {
            resultado = "vitoria";
        } else if (escolhido.pontuacao < sorteado.pontuacao) {
            resultado = "derrota";
        }

        const divResultado = document.getElementById("container_vencedor");
        divResultado.innerHTML = `<h2>Resultado: ${resultado}</h2>`;

        fetch("/minigame/salvar_duelo", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idUsuario: idUsuario,
                idLutadorEscolhido: idLutadorEscolhido,
                idLutadorSorteado: valor,
                resultado: resultado
            })
        })

            .then(function (resposta) {
                if (resposta.ok) {
                    console.log("Duelo salvo com sucesso!");
                } else {
                    console.error("Erro ao salvar duelo.");
                }
            })
            .catch(function (erro) {
                console.error("Erro na requisição: ", erro);
            });
    }

</script>


</html>
